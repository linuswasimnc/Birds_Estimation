<!DOCTYPE html>
<html lang="en">
  <head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--====== Title ======-->
    <title>Bird Call Classification</title>

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="/static/images/favicon.svg"
      type="image/svg"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />

    <!--====== Line Icons css ======-->
    <!-- <link rel="stylesheet" href="/static/css/lineicons.css" /> -->
  </head>

  <body class="bg-light" style="background-image: url('/static/images/home.jpg'); object-fit: cover;">
    <!--====== NAVBAR NINE PART START ======-->

    <nav class="navbar navbar-dark navbar-expand-sm bg-success fixed-top">
      <div class="container d-flex justify-content-center align-items-center">
        <h3 class="navbar-brand"> Bioacostics </h3>
      </div>
    </nav>

    <!-- Start header Area -->
    <div class="container mt-5 pt-5">
      <div class="align-items-center">
        <div class="d-flex justify-content-center align-items-center">
          <div class="header-content shadow p-3 mb-5 bg-white rounded">
            <p>Upload a WAV file to predict</p>
            <form id="upload-form" method="post" enctype="multipart/form-data">
              <input
                type="file"
                name="file"
                id="audio-input"
                class="form-control-file"
                accept="audio/*"
              />
            </form>
            <div
         
              style="padding: 20px"
            >
             <button 
             id="predict-btn" class="btn btn-success" type="button">Predict Now</button>
            </div>
          </div>
        </div>
        
      </div>
 
          
 

      <div id="loading" style="display: none;">
        <center>
          <div class="spinner-border text-danger" style="width: 80px;
          height: 80px;" role="status">
            <span class="sr-only"></span>
          </div>
        </center>
      </div>
      <div
        id="result-container"
        style="display: flex;
          justify-content: center;
          align-items: center;"
      >
      <div
      id="result"
      class=" col-lg-6 col-md-12 col-12 shadow-lg p-3 mb-5 me-5 bg-white rounded"
      style="display: flex;
        justify-content: center;
        flex-direction: column;
      "
    >
  
<h1 class="text-success">Find out what bird is singing</h1>
<p>This app recognize 6 birds.It gives common name,conservation status,image,category and season of identified bird</p>
     
      </div>
      <div
      class="col-lg-3 col-md-6 col-12 shadow-lg p-3 mb-5 bg-white rounded d-flex justify-content-center align-items-center"
    >
      <div class="header-image">
        <img
          id="imageWidget"
          src="/static//images/up.png"
          alt=""
          style="width: 200px; height: 200px"
        />
      </div>
    </div>
    </div>
    <!-- End header Area -->

    <!--====== js ======-->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>

    <script></script>
  </body>
</html>
